<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Change Polygons Map with Compare Slider</title>
    <link href="css/mapbox-gl.css" rel="stylesheet">
    <link href="css/mapbox-gl-compare.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="comparison-container">
        <div id="before" class="map"></div>
        <div id="after" class="map"></div>
    </div>
    <div id="controls">
        <label><input type="checkbox" id="increase" checked> Increase Polygons</label>
        <label><input type="checkbox" id="decrease" checked> Decrease Polygons</label>
    </div>
    <script src="js/mapbox-gl.js"></script>
    <script src="js/mapbox-gl-compare.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
